{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 420px;">
        <h2 class="text-center">Login</h2>

        <!-- Login Form -->
        <form action="{{ url_for('app_routes.login') }}" method="post">
            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" autocomplete="off" required>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>

            <!-- Register Link -->
            <p class="text-center mt-3">
                New User? <a href="{{ url_for('app_routes.register') }}">Create an Account</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
