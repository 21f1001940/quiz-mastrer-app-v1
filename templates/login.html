<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Background Image */
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRriuI3wFgXovYM28nm6c-dOwtzj-5a_y4zuA&s') no-repeat center center fixed;
            background-size: cover;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-title {
            font-size: 50px;
            font-weight: bold;
            color: rgb(244, 116, 212); 
            margin-bottom: 20px; 
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5); 
        }

        .login-card {
            width: 600px;  
            height: auto;
            background: transparent; 
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            /* text-align: center; */
        }

        .login-card label {
            color: rgb(100, 197, 219); 
            font-weight: 1px;
            font-size: 17px;
        }

        .form-control {
            font-size: 18px;
            padding: 12px;
        }

        .btn-primary {
            font-size: 18px;
            padding: 12px;
        }

        .register-text {
            color: rgb(62, 83, 240); 
            font-weight: bold;
            font-size: 19px;
        }

        .flash-message {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1 class="login-title">Login...</h1>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show flash-message" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="login-card">
        <form action="{{ url_for('app_routes.login') }}" method="post">
            <div class="mb-4">
                <label for="username" class="form-label">Username :</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username" required>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Password :</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" autocomplete="off" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>

            <!-- Register Link -->
            <p class="text-center mt-3 register-text">
                New User?  <a href="{{ url_for('app_routes.register') }}" class="register-text">Create an Account</a>
            </p>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
