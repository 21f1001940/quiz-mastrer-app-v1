<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Background Image */
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRriuI3wFgXovYM28nm6c-dOwtzj-5a_y4zuA&s') no-repeat center center fixed;
            background-size: cover;
        }

        .register-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-title {
            font-size: 50px;
            font-weight: bold;
            color: rgb(244, 116, 212);
            margin-bottom: 2px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        .register-card {
            width: 600px;  
            height: auto;
            background: transparent;
            padding: 0px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .register-card label {
            color: rgb(206, 207, 243);
            font-weight: 1px;
            font-size: 17px;
        }

        .form-control {
            font-size: 15px;
            padding: 13px;
        }

        .btn-primary {
            font-size: 18px;
            padding: 12px;
        }

        .login-text {
            color: rgb(62, 83, 240);
            font-weight: bold;
            font-size: 19px;
        }
    </style>
</head>
<body>

<div class="register-container">
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <div class="alert-container text-center w-50">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <h1 class="register-title">Register...</h1>

    <div class="register-card">
        <form action="{{ url_for('app_routes.register') }}" method="post">
            <div class="mb-4">
                <label for="username" class="form-label">Username :</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Your name" required>
            </div>

            <div class="mb-4">
                <label for="email" class="form-label">Email :</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="abc@gmail.com" required>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Password :</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" autocomplete="off" required>
            </div>

            <div class="mb-4">
                <label for="qualification" class="form-label">Qualification :</label>
                <input type="text" class="form-control" id="qualification" name="qualification" required>
            </div>

            <div class="mb-4">
                <label for="dob" class="form-label">Date of Birth :</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Create Account</button>
            </div>

            <p class="text-center mt-3 login-text">
                Already have an account? <a href="{{ url_for('app_routes.login') }}" class="login-text">Login</a>
            </p>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
